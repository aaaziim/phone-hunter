<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
    <header>
        <h1 class="text-6xl text-center my-7 bg-slate-300 p-7 rounded-xl text-white">Phone Hunter</h1>
    </header>

    <main>
        <section class="text-center bg-slate-300 p-7  rounded-xl ">
            <input id="search-text" type="text" placeholder="Search Phone"
                class="input input-bordered w-full max-w-xs" />

            <button id="search-btn" class="btn btn-neutral">Search</button>
        </section>
        <section id="spinner" class="text-center bg-slate-300 p-7  rounded-xl my-10 hidden">
            <span class="loading loading-ball loading-xs"></span>
            <span class="loading loading-ball loading-sm"></span>
            <span class="loading loading-ball loading-md"></span>
            <span class="loading loading-ball loading-lg"></span>
        </section>

        <div id="phone-container"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 text-center p-7  rounded-xl my-12 gap-4">
        </div>
        <div id="show-all" class="text-center p-7  rounded-xl my-12 gap-4 bg-slate-300 hidden">
            <button onclick="showAll()" id="show-all-btn" class="btn btn-neutral ">Show All</button>
        </div>
        <div id="modal" class="">

            <!-- Open the modal using ID.showModal() method -->
            <dialog id="show_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <div class="card bg-gray-100  shadow-xl p-4">
                        <figure>
                            <img id="phone-img" src="${phone.image}" alt="Shoes" />
                        </figure>
                        <div class="card-body ">
                            <h2 class="card-title " id="phone-name">

                            </h2>
                            <h2 class="text-xl text-gray-600" id="phone-brand">${phone.brand}</h2>
                            <h2 class="text-xl text-gray-600" id="phone-releaseDate">${phone.releaseDate}</h2>


                        </div>
                    </div>
                    <p class="py-4">Press ESC key or click the button below to close</p>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </div>


    </main>
    <footer>

    </footer>


    <script src="js/phone.js"></script>

</body>

</html>
